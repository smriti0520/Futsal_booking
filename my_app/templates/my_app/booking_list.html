{% extends 'my_app/base.html' %}
{% block content %}
<div class="name"><h3>MY BOOKINGS</h3></div>
<br>
<div class="container">&nbsp;
<table class="table table-striped table-bordered table-hover" 
  style="
    border-color:black;
    margin-left:0px;
    max-height:24vw;
  ">
  <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Date</th>
        <th scope="col">Time</th>
    </tr>
  </thead>
  <tbody class="table-group-divider" >
  {% for b in books %}
  <trbody>
    <tr>
        <th scope="row">{{b.p_name}}</th>
        <td>{{b.date}}</td>
        <td>{{b.time}}</td>
    </tr>
  </trbody>
  {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
