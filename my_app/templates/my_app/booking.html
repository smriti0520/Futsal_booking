{% extends 'my_app/base.html' %}
{% block head %}
{%load static%}
<link rel="stylesheet" href="{% static "my_app/new.css" %}" />
{% endblock %}
{% block content %}
<div class="booking">
    <div class="b_form">
        <form method="post" action=''>
        {%csrf_token%}
		&nbsp;
		<div class="date-time">
            <div class="date-picker">
		        <div class="selected-date" name="date"></div>
		        <div class="dates">
			        <div class="month">
				        <div class="arrows prev-mth">&lt;</div>
				        <div class="mth"></div>
				        <div class="arrows next-mth">&gt;</div>
			        </div>
			        <div class="days"></div>
					<div class="search_date btn bt-success" type="button" style="width: 20%;">OK</div>
		        </div>
            </div>
			<div class="time-picker" name="time-picker">
				<div class="selected-time" name="time"></div>
				<div class="time-slot" >
					<div class="times">
					</div>
						<div class="search_time btn bt-success" type="button" style="width: 20%;">OK</div>
				</div>
			</div>
		</div>
		<button class="btn btn-sucess form_submit" style="margin-top: 18%; margin-left: 42%; width: 17%;">SUBMIT</button>
        </form>
        <div id='cnt' style='display:none;'>{{count|safe}}</div>
        <div id='cnt_d' style='display:none;'>{{t_count|safe}}</div>
    </div>
</div>
<script src="{% static "my_app/main.js" %}"></script>
{% endblock %}
